<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Creative Writing </title>
</head>
<body>
  <div class="intro">
    <form id="form">
      <label for="name">What's your name? Pseudonyms are a-okay.</label>
      <input id="name" class="form-control">

      <h5> Type of prompt </h5>
      <div class="radio">
        <label>
          <input type=radio name="promptChoice" value="1"> Gif
        </label>
      </div>
      <div class="radio">
        <label>
          <input type=radio name="promptChoice" value="2"> Photo
        </label>
      </div>
      <div class="radio">
        <label>
          <input type=radio name="promptChoice" value="3"> Prompt
        </label>
      </div>
      <div class="radio">
        <label>
          <input type=radio name="promptChoice" value="4"> Word
        </label>
      </div>
      <div class="radio">
        <label>
          <input type=radio name="promptChoice" value="5"> Anything
        </label>
      </div>
      <h5> Difficulty setting: how hard do you want your session to be? </h5>
      <div class="radio2">
        <label>
          <input type=radio name="difficultyChoice" value="1"> Easy
        </label>
      </div>
      <div class="radio2">
        <label>
          <input type=radio name="difficultyChoice" value="2"> Intermediate
        </label>
      </div>
      <div class="radio2">
        <label>
          <input type=radio name="difficultyChoice" value="3"> Hard
        </label>
      </div>
      <h5> Word Limit </h5>
      <label for="word-limit">How many words do you want to write? Enter a number greater than 10.</label>
      <input type="number" id="word-limit" class="form-control">
      <h5> Timer </h5>
      <label for="time-limit">How long (in minutes) do you want your writing session to last?</label>
      <input type="number" id="time-limit" class="form-control">
      <br>
      <button type="submit" id="menuSubmit" name="button">Submit</button>
    </form>
    </div>

  <div class="writing-space">
    <p class="userPrompt">Write about this: <span class="promptResult"></span></p>
      <img src="src" id="gif-prompt" alt="press submit to activate">
      <div id="words-prompt"> Words to be included:   </div>
      <div id="words-prompt2"> Words to not be included: </div>
      <img src="photo" alt="" class="photo">
    <form class="writingInput" action="index.html" method="post">
      <input type="text" name="" value="">
    </form>
  </div>

</body>
</html>
